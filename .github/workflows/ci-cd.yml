name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # ğŸ–¥ Switch to Ubuntu (Linux)

    services:
      mysql:
        image: mysql:5.7  # ğŸ¬ MySQL 5.7 as the database
        env:
          MYSQL_ROOT_PASSWORD: root  # âœ… MySQL root password
          MYSQL_DATABASE: job_portal  # âœ… Your MySQL database name
          MYSQL_USER: root  # âœ… Your MySQL username
          MYSQL_PASSWORD: root  # âœ… Your MySQL password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code  # ğŸ“¥ Get the latest code
        uses: actions/checkout@v3

      - name: Set up Python  # ğŸ Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install Dependencies  # ğŸ“¦ Install Django and dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Migrations  # ğŸ“Š Set up the database
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/job_portal  # âœ… Updated database URL
        run: |
          source env/bin/activate
          python manage.py migrate

      - name: Run Tests  # âœ… Run Django Tests
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/job_portal  # âœ… Updated database URL
        run: |
          source env/bin/activate
          python manage.py test

  deploy:
    needs: test  # ğŸš€ Deploy only if tests pass
    runs-on: ubuntu-latest  # âœ… Use Linux for deployment
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy  # â³ Deployment step (update later)
        run: echo "Deployment step will be configured later"
